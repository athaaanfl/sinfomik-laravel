name: Run Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - develop

jobs:
  tests:
    name: PHP Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: sinfomik_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, mysql, zip, curl
          coverage: none

      - name: ğŸ“¥ Install Composer dependencies
        run: composer install --prefer-dist --no-interaction

      - name: ğŸ“ Copy .env for testing
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: ğŸ—„ï¸ Run migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: sinfomik_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan migrate --force

      - name: ğŸ§ª Run tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: sinfomik_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run linter
        run: npm run lint || echo "Linting completed with warnings"

      - name: ğŸ—ï¸ Build frontend
        run: npm run build

      - name: âœ… Build successful
        run: echo "Frontend build completed successfully"
