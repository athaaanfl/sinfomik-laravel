name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, mysql, zip, curl
          coverage: none

      - name: ğŸ“¦ Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: ğŸ—‚ï¸ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: ğŸ“¥ Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install NPM dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build frontend assets
        run: npm run build

      - name: ğŸ“ Create deployment artifact
        run: |
          mkdir -p artifact
          tar -czf artifact/deployment.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/cache/*' \
            --exclude='storage/framework/sessions/*' \
            --exclude='storage/framework/views/*' \
            --exclude='.env' \
            --exclude='.env.example' \
            --exclude='phpunit.xml' \
            .

      - name: ğŸš€ Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Set variables
            APP_DIR="/var/www/sinfomik"
            BACKUP_DIR="/var/backups/sinfomik"
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            
            echo "ğŸ”„ Starting deployment..."
            
            # Create backup directory if not exists
            mkdir -p $BACKUP_DIR
            
            # Backup current .env
            if [ -f "$APP_DIR/.env" ]; then
              echo "ğŸ’¾ Backing up .env file..."
              cp $APP_DIR/.env $BACKUP_DIR/.env.$TIMESTAMP
            fi
            
            # Backup database
            echo "ğŸ’¾ Backing up database..."
            mysqldump -u root sinfomik > $BACKUP_DIR/database_$TIMESTAMP.sql || echo "âš ï¸ Database backup failed"
            
            # Create deployment directory
            mkdir -p $APP_DIR
            
            echo "âœ… Deployment preparation complete"

      - name: ğŸ“¤ Upload artifact to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "artifact/deployment.tar.gz"
          target: "/tmp/"

      - name: ğŸ”§ Extract and Configure on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            APP_DIR="/var/www/sinfomik"
            BACKUP_DIR="/var/backups/sinfomik"
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            
            echo "ğŸ“¦ Extracting deployment artifact..."
            cd $APP_DIR
            tar -xzf /tmp/artifact/deployment.tar.gz
            rm /tmp/artifact/deployment.tar.gz
            
            # Restore .env from backup
            if [ -f "$BACKUP_DIR/.env.$TIMESTAMP" ]; then
              echo "ğŸ”‘ Restoring .env file..."
              cp $BACKUP_DIR/.env.$TIMESTAMP $APP_DIR/.env
            fi
            
            # Create storage directories if not exist
            echo "ğŸ“ Setting up storage directories..."
            mkdir -p storage/framework/{cache,sessions,views}
            mkdir -p storage/logs
            mkdir -p bootstrap/cache
            
            # Set permissions
            echo "ğŸ” Setting permissions..."
            sudo chown -R www-data:www-data $APP_DIR
            sudo chmod -R 755 $APP_DIR
            sudo chmod -R 775 $APP_DIR/storage
            sudo chmod -R 775 $APP_DIR/bootstrap/cache
            
            # Run migrations
            echo "ğŸ—„ï¸ Running database migrations..."
            php artisan migrate --force
            
            # Clear and cache
            echo "ğŸ§¹ Clearing caches..."
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear
            
            echo "âš¡ Optimizing application..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan optimize
            
            # Create storage link
            echo "ğŸ”— Creating storage link..."
            php artisan storage:link || echo "Storage link already exists"
            
            # Restart services
            echo "â™»ï¸ Restarting services..."
            sudo systemctl reload php8.2-fpm
            sudo supervisorctl reread
            sudo supervisorctl update
            sudo supervisorctl restart sinfomik-queue:* || echo "Queue workers not configured yet"
            
            echo "âœ… Deployment completed successfully!"
            echo "ğŸŒ Application is live"

      - name: ğŸ§ª Health Check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            APP_DIR="/var/www/sinfomik"
            cd $APP_DIR
            
            echo "ğŸ¥ Running health checks..."
            
            # Check if application is responding
            if curl -f -s -o /dev/null -w "%{http_code}" http://localhost > /dev/null; then
              echo "âœ… Application is responding"
            else
              echo "âŒ Application health check failed"
              exit 1
            fi
            
            # Check disk space
            echo "ğŸ’¾ Disk usage:"
            df -h $APP_DIR | tail -1
            
            # Check recent logs
            echo "ğŸ“‹ Recent application logs:"
            tail -n 5 storage/logs/laravel.log || echo "No logs yet"

      - name: ğŸ“¢ Notify deployment status
        if: always()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            if [ "${{ job.status }}" == "success" ]; then
              echo "âœ… Deployment successful at $(date)"
            else
              echo "âŒ Deployment failed at $(date)"
            fi
